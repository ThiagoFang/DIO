<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/global.css">
  <title>Pokedex</title>
</head>
<body>
  <aside class="pokemon__info active">
    <div class="pokeinfos">
      <div class="back__arrow">
        <i class="ri-arrow-left-line"></i>
      </div>
      <div class="main__info">
        <h1 class="main__info-name">Bulbasaur</h1>
        <ul class="main__info-types">
          <li class="main__info-type">Grass</li>
          <li class="main__info-type">Poison</li>
        </ul>
      </div>
      <div class="pokemon__id">#001</div>
    </div>

    <div class="pokemon__data">
      <img class="pokemon__data-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
    </div> 
  </aside>
  <section class="content">
    <h1>Pokedex</h1>
    <ol class="pokemons">
    </ol>

    <div class="pagination">
      <button id="loadMoreButton">Load More</button>
    </div>
  </section>

  <script src="./assets/js/pokemonModel.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
