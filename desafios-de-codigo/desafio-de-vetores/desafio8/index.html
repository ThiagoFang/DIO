<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio De Vetores | Desafio 8</title>
</head>
<body>
  <main class="excercise__box">
    <span class="title">Notas</span>
    <div class="input__box">
      <span class="input__label">Digite uma nota:</span>
      <input class="exercise__input" id="mainInput" placeholder="12" type="number">
    </div>
    <button class="button register__button">Cadastrar Notas</div>
  </main>

  <div class="excercise__box">
    <span class="title">Notas em intervalo:</span>
    <div class="media__inputs">
      <div class="input__box">
        <span class="input__label">Nota 1:</span>
        <input class="exercise__input" id="media1" placeholder="15" type="number">
      </div>
      <div class="input__box">
        <span class="input__label">Nota 2:</span>
        <input class="exercise__input" id="media2" placeholder="9" type="number">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
