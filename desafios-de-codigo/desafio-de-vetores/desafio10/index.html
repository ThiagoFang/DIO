<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio De Vetores | Desafio 9</title>
</head>
<body>
  <main class="excercise__box">
    <span class="title">Suas viajens</span>
    <div class="input__box">
      <span class="input__label">Digite uma linha de onibus:</span>
      <input class="exercise__input" id="mainInput" placeholder="Praça Ramos" type="text">
    </div>
    <button class="button register__button">Gravar Busão</div>
  </main>

  <div class="excercise__box">
    <div class="input__box">
      <span class="input__label">Pesquise por uma linha:</span>
      <input class="exercise__input" id="searchInput" placeholder="Praça Ramos" type="text">
    </div>
    <button class="button search__button">Pesquisar</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
