<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio De Vetores | Desafio 5</title>
</head>
<body>
  <main class="exercise__box">
    <span class="title">Lista de viagens</span>
    <div class="input__box">
      <span class="input__label">Digite um local visitado:</span>
      <input class="exercise__input" id="mainInput" placeholder="Pernambuco" type="text">
    </div>
    <button class="button register__button">Cadastrar Local</div>
  </main>

  <div class="exercise__box">
    <div class="input__box">
      <span class="input__label">Digite o numero de um local:</span>
      <input class="exercise__input" id="secondaryInput" placeholder="1" type="number">
    </div>

    <div class="travel__area">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
