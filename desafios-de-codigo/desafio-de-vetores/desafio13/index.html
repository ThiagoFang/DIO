<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio De Vetores | Desafio 12</title>
</head>
<body>
  <main class="exercise__box inputs">
    <span class="title">Gerenciador de Estoque</span>
    <div class="inputs">
      <div class="input__box">
        <span class="input__label">Nome do Produto</span>
        <input class="exercise__input" id="product" placeholder="Caixa de Leite" type="text">
      </div>
      <div class="input__box">
        <span class="input__label">Valor do Produto:</span>
        <input class="exercise__input" id="price" placeholder="24,50" type="number">
      </div>
    </div>
    <button class="button register__button">Registrar</button>
    <button class="button report__button">Relatorio de Estoque</button>
  </main>

  <div class="exercise__box">

  </div>

  <script src="script.js"></script>
</body>
</html>
