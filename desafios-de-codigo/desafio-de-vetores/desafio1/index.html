<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio De Vetores | Desafio 2</title>
</head>
<body>
  <main class="excercise__box">
    <span class="title">Seus Filmes Favoritos</span>
    <div class="input__box">
      <span class="input__label">Digite um filme:</span>
      <input class="exercise__input" id="mainInput" placeholder="Homem de Ferro" type="text">
    </div>
    <button class="button register__button">Registrar</div>
  </main>

  <div class="excercise__box">
    <div class="movie__box">
      <span class="movie__box-title">Seu filme favorito:</span>
      <span class="movie__content fisrt__favorite-movie">Ainda não existe!</span>
    </div>
    <div class="movie__box">
      <span class="movie__box-title">Seu 3º filme favorito:</span>
      <span class="movie__content third__favorite-movie">Ainda não existe!</span>
    </div>
    <div class="movie__box">
      <span class="movie__box-title">Quantidade de filmes cadastrados:</span>
      <span class="movie__content movie__counter">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
